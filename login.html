<!DOCTYPE html>
<html lang="en">

        <head>
            <title>login system</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.5.1/css/bootstrap.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

	        <script src="https://apis.google.com/js/platform.js" async defer></script>
	    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_HERE">

        <meta charset="UTF-8">
        <script src="main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href=/stylesheets/main.css>
        <link rel="stylesheet" href="/stylesheets/login.css">
</head>



    <body>
        <div id="logodiv">
            <img src="image/logo.png" id="logo" alt="Welcome to the club!">
        </div>
        <div class="container_mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">Login</h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">UserName</label>
                                    <input type="text" class="form-control" id="username" placeholder="input the user name" v-mode="login_info">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control-p" id="password" placeholder="password" v-mode="login_infp">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn_btn-primary">login</button>
                                </div>
                                <div class="text-center">
                                    <button type="button" onclick="location.href='/signup.html'" class="btn btn-primary">Sign up</button>
                                </div>
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.5.1/js/bootstrap.bundle.min.js"></script>
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                var id_token = googleUser.getAuthResponse().id_token;
                console.log('ID Token: ' + id_token);

                    }
        </script>


    <footer>

        <p>&copy; Social Student Club</p>
        <strong>
        <a href="/Student/main.html">Student port</a><br>
        <a href="/Manager/main.html">Manager port</a>
        <br><a href="/Admin/main.html">Admin port</a></strong>
    </footer>
    </body>

</html>
